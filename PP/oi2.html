<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PÃ¡gina 2 - Pixelado</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Press Start 2P', monospace;
  }

  .marquee-container {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
  }

  .marquee {
    display: inline-block;
    padding-left: 100%;
    font-size: 24px;
    color: #ff00ff;
    text-transform: uppercase;
    animation: marqueeAnim 10s linear infinite;
    text-shadow:
      2px 2px 0 #000,
      -2px -2px 0 #000,
      2px -2px 0 #000,
      -2px 2px 0 #000;
  }

  .exclamations {
    margin-left: 10px;
    color: #ff0000;
    animation: blink 1s steps(2) infinite;
    text-shadow:
      2px 2px 0 #000,
      -2px -2px 0 #000,
      2px -2px 0 #000,
      -2px 2px 0 #000;
  }

  @keyframes marqueeAnim {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="marquee-container">
    <span class="marquee">
      CONHECIMENTO MUDA PERSPECTIVAS DE VIDA
      <span class="exclamations">!!!</span>
    </span>
  </div>
</body>
</html>
