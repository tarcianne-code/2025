<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PÃ¡gina 1 - Pixelado</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Press Start 2P', monospace;
  }

  a.button {
    font-size: 20px;
    padding: 20px 40px;
    color: #00ff00;
    text-decoration: none;
    border: 4px solid #00ff00;
    border-radius: 0;
    box-shadow:
      0 0 0 2px #000,
      4px 4px 0 0 #00ff00;
    cursor: pointer;
    background: black;
    animation: colorShift 3s linear infinite;
    user-select: none;
  }

  a.button:hover {
    animation: colorShiftFast 1.5s linear infinite;
    color: #ff00ff;
    border-color: #ff00ff;
    box-shadow: 
      0 0 0 2px #000,
      4px 4px 0 0 #ff00ff;
  }

  @keyframes colorShift {
    0% { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #00ff00; }
    33% { color: #00ffff; border-color: #00ffff; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #00ffff; }
    66% { color: #ffff00; border-color: #ffff00; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #ffff00; }
    100% { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #00ff00; }
  }

  @keyframes colorShiftFast {
    0% { color: #ff00ff; border-color: #ff00ff; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #ff00ff; }
    33% { color: #ffff00; border-color: #ffff00; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #ffff00; }
    66% { color: #00ffff; border-color: #00ffff; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #00ffff; }
    100% { color: #ff00ff; border-color: #ff00ff; box-shadow: 0 0 0 2px #000,4px 4px 0 0 #ff00ff; }
  }
</style>
</head>
<body>
  <a href="oi2.html" class="button">CLIQUE AQUI</a>
</body>
</html>
